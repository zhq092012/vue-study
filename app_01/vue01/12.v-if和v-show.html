<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
    <script src="lib/bootstrap.min.js"></script>
</head>
<body>
<div id="app">
    <button value="转换" @click="toggle"></button>
    <h3 v-if="flag">这是用v-if控制的</h3>
    <h3 v-show="flag">这是用v-show控制的</h3>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag:true
        },
        methods: {
            toggle() {
                this.flag=!this.flag
            }
        }
    })
</script>
</body>
</html>

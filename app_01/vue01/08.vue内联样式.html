<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 :style="[styleobj1,styleobj2]">这是一个H1</h1>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleobj1: {color: 'red', 'font-weight': '200'},
            styleobj2: {'font-style': 'italic'}
        },
        methods: {}
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="e">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/vue.js"></script>
  <script src="./lib/vue-resource.min.js"></script>
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 我们可以在父组件引用子组件的时候通过属性绑定的形式{v-bind}向子组件传值 -->
    <com1 v-bind:parentmsg="msg"></com1>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '父组件中的数据'
      },
      methods: {},
      components: {
        com1: {
          props: ['parentmsg'], //把父组件传递过来的parentmsg属性现在props数组中定义一下，这样才能使用
          template: '<h1 @click="change">这是子组件---{{parentmsg}}</h1>',
          data() { //注意：子组件中的data数据是自身私有的，props中的数据是只读的，data中的数据是可读可写的
            return {
              title: '123',
              content: 'qqq'
            }
          },
          methods: {
            change() {
              this.parentmsg = 'msg被修改了'
            }
          },
          directives: {},
          filters: {},
          components: {}
        }
      }
    })
  </script>
</body>

</html>
